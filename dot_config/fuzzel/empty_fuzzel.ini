font="Noto Sans Mono"
lines=3
horizontal-pad=12
vertical-pad=8
inner-pad=8
image-size-ratio=1
line-height=24

[colors]
background=000000ff
text=ffffffff
match=1b75d0ff
selection=ffffffff
selection-text=000000ff
selection-match=1b75d0ff
border=ffffffff

[border]
width=2
radius=0

[key-bindings]
cancel=Escape Control+g
delete-line-backward=Control+w
execute-or-next=Tab
prev=Up Control+p
next=Down Control+n
prev-page=Page_Up KP_Page_Up Control+u
next-page=Page_Down KP_Page_Down Control+d
